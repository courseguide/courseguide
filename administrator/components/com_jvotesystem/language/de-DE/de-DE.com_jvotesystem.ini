JVOTESYSTEM_COMPONENT_DESC="Mit der Komponente jVoteSystem können Besucher auf eine andere Art und Weise an Umfragen auf Ihrer Website teilnehmen. Sie können ihre verfügbaren Stimmen auf Antworten verteilen und so auch verschieden gewichten. Wenn im Backend eingestellt, können Nutzer auch eigene Antworten erstellen und Ihnen zum Beispiel bei der Featureentwicklung helfen. Alle Funktionen funktionieren mit AJAX, das heißt ohne Neuladen der Seite und sind so benutzerfreundlich. Zusätzlich können Admins die Seite im Frontend verwalten bzw. Benutzer ihre eigenen Beiträge wieder entfernen. Außerdem werden die IP-Adressen bzw. Cookies gespeichert und somit ein unerlaubt mehrfaches Abstimmen erschwert. Mit dem zusätzlichen Plugin(im Paket enthalten) können Sie die Umfrage auch in Ihre Beiträge einfügen. Sprachpakete für Deutsch und Englisch sind integriert. Ein übersichtliches und schlichtes Design umrahmt die nützliche Umfrage-Komponente. Seit der Version 1.01 können die Benutzer auch Kommentare zu Antworten hinzufügen und Editoren können über einen Editorbutton Umfragen einfügen."
