; Advisor
JVS_ADV_ADVISOR="Problembehandlung"
JVS_ADV_HEAD="Aus allen Beiträgen im offiziellen Supportforum der jVoteSystem Komponente haben wir eine Checkliste aufgestellt, die auf mögliche Fehlerquellen hindeuten soll. Bitte stellen sie sicher, dass die folgenden Felder alle grün hinterlegt sind. Falls sie überhaupt keine Farben sehen, dann sollten sie schleunigst ihren Browser updaten!"
JVS_ADV_PHP_DESC="jVoteSystem benutzt neueste AJAX-Technologie zusammen mit Datentransfer im JSON-Format. Dafür ist mindestens PHP >= 5.2.0 nötig (verfügbar seit 2006!)"
JVS_ADV_JOOMLA_DESC="Zwar sollte jVoteSystem kompatibel zu allen Joomla Versionen von 1.5 bis 2.5 sein, allerdings findet die Entwicklung unter Joomla 2.5 statt und Joomla 1.5 wird nur gelegentlich auf grobe Fehler hin überprüft. Bitte updaten sie auf die aktuelle Version der Joomla 2.5 Reihe. Zurzeit sind wir uns noch nicht einig, ob der Support für Joomla 1.5 ab April 2012 eingestellt wird, dieser Schritt wird aber irgendwann unvermeidlich sein."
JVS_ADV_COOKIE_DESC="jVoteSystem verwendet unter anderem sog. Cookies, um die maximale Anzahl der Stimmen pro Benutzer zu begrenzen. Jedem Cookie wird ein bestimmter Pfad zugewiesen, für den das Cookie gültig ist. Dieser Pfad wird entweder aus der Variable $cookie_path in der Joomla configuration.php (Joomla 1.6 oder neuer) oder falls dies nicht gesetzt ist durch die JURI-Klasse festegelegt (Joomla 1.5 oder neuer). DIes wird hauptsächlich dann wichtig, wenn Joomla in deinem Unterordner gesetzt ist, wie z.B. www.domain.com/sub/ . Eine falsche Einstellung kann dazu führen, dass das Cookie für alle Joomla Installationen auf www.domain.com gültig ist."
JVS_ADV_LIVESITE_DESC="Die Einstellung der $live_site Variable in der configuration.php ist nur dann notwendig, falls der Webserver bzw. PHP-Einstellungen eine automatische Festlegung verhindern, was nur auf weniger als 0.1% aller Fälle zutrifft. Leider ändert sich das Verhalten einiger Joomla-Klassen ud Funktionen, falls diese Variable gesetzt ist, weshalb man diese Variable auch gar nicht im Backend einstellen kann. Obwohl einige Personen wie zB. die Entwickler der sh404sef-Erweiterung dies ausdrücklich empfehlen, sollte nach Möglichkeit diese Variable unangetastet (also leer) bleiben."
JVS_ADV_SHAOA_DESC="sh404sef ist eine Joomla-Erweiterung, die die Konstruktion suchmaschinenfreundlicher URLs übernimmt. Zwar wurde versucht, jVoteSystem so weit wie möglich kompatibel zu machen, allerdings können noch ein paar kleine Fehler im Detail auftreten. Bevor sie also eine Anfrage im Support-Forum stellen, bitte überprüfen sie, ob diese nicht eventuell durch sh404sef verursacht wird. Vielen Danke für ihr Verständnis."
