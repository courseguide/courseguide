; Advisor
JVS_ADV_ADVISOR="Problemen oplossen"
JVS_ADV_HEAD="Gebruik makend van alle ervaring die wij hebben verzameld tijdens de support op jVoteSystem, hebben we een lijst van veel voorkomende problemen/fouten samengesteld die zorgen dat de bronnen van jVoteSystem goed kunnen functioneren. Zorg ervoor dat iedere titel groen is! Indien er geen kleur staat in het overzicht, dan is uw browser niet meer van deze tijd :-)"
JVS_ADV_PHP_DESC="jVoteSystem maakt gebruik van AJAX-Technology samen met JSON-encoded data overdracht. Dit vereist minimaal PHP >= 5.2.0 welke is vrijgegeven in 2006!"
JVS_ADV_JOOMLA_DESC="Alhoewel jVoteSystem compatibel vanaf Joomla 1.5 (laatste versie) tot 2.5 (laatste versie) zou moeten zijn, word de ontwikkeling voornamelijk gedaan Joomla 2.5 en 1.5 (alleen compatibiliteit controle). Overweeg daarom over te stappen naar de lange termijn versie van Joomla (Joomla 2.5). Wij weten nu nog niet wanneer wij de ondersteuning voor Joomla 1.5 zullen stoppen na April 2012, maar op een bepaald moment zal dit gaan gebeuren!"
JVS_ADV_COOKIE_DESC="jVoteSystem gebruikt Cookie validatie om te voorkomen dat gebruikers meerdere keren kunnen stemmen. Iedere cookie heeft een pad eigenschap welke word ingesteld door $cookie_path in de globale configuration.php (Joomla 1.6 en nieuwer) of word bepaald door de JURI class als backup in gevallen waar $cookie_path leeg is of niet bestaat (Joomla 1.5). Dit is alleen relevant wanneer Joomla ge&iuml;nstalleerd is in een subdirectory (vb. www.domain.com/sub/) en een foute instelling veroorzaakt dat cookies geldig worden voor alle Joomla installaties van www.domain.com."
JVS_ADV_LIVESITE_DESC="De definitie van $live_site in de globale configuration.php is alleen noodzakelijk indien onjuiste webserver configuraties moeten worden ondervangen. In 99.9% van alle gevallen is Joomla in staat om de $live_site parameter zelfstandig te kunnen bepalen. Helaas verandert het standaard gedrag van sommige Joomla functies wanneer u de $live_site instelt terwijl het niet strikt noodzakelijk is. Dat is de reden waarom deze instelling niet bereikbaar is binnen de Joomla backend. Laat deze parameter leeg (indien mogelijk), ondanks dat sommige mensen, zoals sh404sef ontwikkelaars, suggereren om deze variable in te stellen."
JVS_ADV_SHAOA_DESC="sh404sef is een extensie die de standaard Joomla SEF URL rewriting overneemt. Ondanks dat we jVoteSystem zo compatibel als mogelijk hebben trachten te maken, zijn er wat issues die nog niet zijn opgelost. Indien u fouten ervaart in combinatie met sh404sef, ga dan na of de fouten blijven bestaan als u sh404sef eerst uitschakelt en vraag daarna pas ondersteuning in het offici&euml;le support forum. Bedankt!"
