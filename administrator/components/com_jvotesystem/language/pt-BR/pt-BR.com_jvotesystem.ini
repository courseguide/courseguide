JVOTESYSTEM_COMPONENT_DESC="O componente jVoteSystem permite aos visitantes particparem de enquetes do seu site. Distribua a quantidade de votos possíveis, permitindo enfâse sobre uma resposta específica. Dependendo das configurações do componente, os visitantes também poderão criar suas próprias respostas e ajudar, por exemplo, no desenvolvimento de uma funcionalidade. O componente funciona com AJAX, evitando o recarregamento de páginas, tornando-o desta forma mais amigável. Ainda, administradores podem gerenciar as enquetes pelo ambiente público, e visitantes podem excluir suas próprias postagems. Endereços de IP e cookies são gravados, o que dificulta votação repetida sem permissão. Com plugins adicionais (incluídos no pacote) pode-se inserir enquetes em qualquer lugar. Pacotes de idioma para Alemão e Inglês são incluídos por padrão. Desde sua versão 1.01, usuários podem comentar sobre respostas e os administradores podem incluir enquetes com um botão do editor de texto. Concluindo, este é um componente de enquetes útil, amigável e de design simples."
