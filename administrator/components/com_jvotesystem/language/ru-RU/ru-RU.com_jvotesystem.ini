JVOTESYSTEM_COMPONENT_DESC="Компонент jVoteSystem позволяет посетителям участвовать в опросах на сайте. Вы можете создавать столько вариантов ответов, сколько позволяет Ваш сайт, поэтому Вы можете делать акцент на определенных ответах. Пользователи могут также создавать свои собственные ответы и голосовать за них. Компонент работает с AJAX, то есть не нужно перезагружать страницу, чтобы увидеть результат, это очень удобно для пользователей. Кроме того, администраторы могут управлять сайтом в интерфейсе, и пользователи могут удалять свои собственные сообщения.<br />Проверка производится по IP-адресам и cookies, что предотвращает многократное голосование без соответствующего разрешения. С дополнительным плагином (входит в комплект) Вы можете вставлять опросы в статьи. Языковые пакеты для русского, немецкого и английского языков включены.<br />Начиная с версии 1.01, пользователи могут оставлять комментарии в ответах. В общем, это очень полезный компонент с удобным и простым дизайном."
